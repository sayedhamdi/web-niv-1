<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form id="form-1">
		<div class="form-group">
			<label for="nom">Nom</label>
			<input type="text" id="nom" name="nom" placeholder="Nom">
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" />
		</div>
		<div>
			<label for="password">password</label>
			<input type="password" name="password" id="password" />

		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" name="age" id="age" />
		</div>
		<div>
			<label for="date">Date</label>
			<input type="date" name="date" id="date" />
		</div>
		<div>
			<label for="color">color of tablia</label>
			<input type="color" name="color" id="color" />
		</div>
		<div>
			<label for="jam3eya">EST ou CSS ?</label>
			<br>
			EST : <input type="radio" name="jam3eya" id="jam3eya" value="EST" />
			<br>
			CSS : <input type="radio" name="jam3eya" id="jam3eya" value="CSS" />

		</div>
		<div>
			<label for="hobbies">Hobbies : </label>
			<br>
			Football : <input type="checkbox" name="hobbies" id="hobbies" value="football" />
			<br>
			Tennis : <input type="checkbox" name="hobbies" id="hobbies" value="tennis" />

		</div>
		<div>
			<label for="country">Country : </label>
			<br>
			<select name="country" id="country" multiple>
				<option value="tunisia">Tunisia</option>
				<option value="algeria">Algeria</option>
				<option value="morroco">Morroco</option>

			</select>

		</div>
		<input type="submit" value="button">

	</form>
</body>

</html>
