<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js" defer>
	</script>
</head>

<body>
	<h1>Rich Text editor</h1>
	<div class="stylers">
		<button onclick="bold()" class="bold"><b>B</b></button>
		<button onclick="italic()" class="italic"><i>i</i></button>
		<button class="underline" onclick="underline()"><u>u</u></button>
		<select name="" id="font-size" onchange="fontSize()">
			<option value="18px">18px</option>
			<option value="19px">19px</option>
			<option value="20px">20px</option>
			<option>21px</option>
			<option>22px</option>
			<option>23px</option>
			<option>24px</option>
			<option value="34px">34px</option>
		</select>
		<select name="" onchange="fontFamily()" id="font-family">
			<option value="verdana">Verdana</option>
			<option value="Times New Roman">Times New Roman</option>
			<option value="cursive">cursive</option>
			<option value="courrier" selected>Courrier</option>
			<option value="monospace">monospace</option>
		</select>
		<input type="color" id="color">
	</div>

	<textarea onfocus="color()"></textarea>
</body>

</html>
